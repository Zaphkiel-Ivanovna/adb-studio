name: ğŸ” CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: ğŸ”¨ Build & Test
    runs-on: macos-14

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: ğŸ“‹ Show Xcode version
        run: xcodebuild -version

      - name: ğŸ—ï¸ Build
        run: |
          xcodebuild -scheme "ADB-Studio" \
            -configuration Debug \
            -destination "platform=macOS,arch=arm64" \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: ğŸ§ª Run Tests
        run: |
          xcodebuild -scheme "ADB-Studio" \
            -configuration Debug \
            -destination "platform=macOS,arch=arm64" \
            -derivedDataPath build \
            test \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true

  swiftlint:
    name: ğŸ§¹ SwiftLint
    runs-on: macos-14

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install SwiftLint
        run: brew install swiftlint

      - name: ğŸ” Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true

  swift-format:
    name: ğŸ“ Swift Format Check
    runs-on: macos-14

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install swift-format
        run: brew install swift-format

      - name: ğŸ” Check formatting
        run: |
          swift-format lint --recursive ADB-Studio/
        continue-on-error: true
